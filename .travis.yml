before_install:
  - sudo add-apt-repository --yes ppa:george-edison55/cmake-3.x
  - sudo apt-get -qq update
  - sudo apt-get install -y libevent-2.0 libevent-core-2.0 bzr libboost-dev software-properties-common cmake-3.x
  - cmake --version
  - bzr branch lp:~mysql/mysql-connector-cpp/trunk ./cppconnector
  - cd cppconnector
  - cmake . && sudo make install
  - cd ..

install:
  - mkdir build && cd build
  - cmake ../
  - make all
language: cpp
compiler:
  - clang
  - g++
